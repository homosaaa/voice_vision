# ==========================================
# WINDOWS-SPECIFIC GRADLE OPTIMIZATIONS
# ==========================================

# Heap and memory settings for Windows stability
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# CRITICAL: Disable Gradle daemon on Windows to prevent file locking
org.gradle.daemon=false

# Enable parallel builds (safe with daemon disabled)
org.gradle.parallel=true

# ==========================================
# KOTLIN STABILITY ON WINDOWS
# ==========================================

# Force in-process Kotlin compilation (prevents daemon hangs on Windows)
kotlin.compiler.execution.strategy=in-process

# Disable incremental compilation (more stable on Windows, slightly slower)
kotlin.incremental=false

# ==========================================
# ANDROID CONFIGURATION
# ==========================================

# Android X support (required for modern Flutter plugins)
android.useAndroidX=true

# Jetifier for library compatibility
android.enableJetifier=true

# Enable resource optimizations
android.enableResourceOptimizations=true

# Suppress deprecation warnings
android.suppressUnsupportedCompileSdkWarning=true

# ==========================================
# BUILD TIMEOUT & I/O SETTINGS
# ==========================================

# Increase timeout for Windows I/O operations
org.gradle.internal.http.connectionTimeout=120000
org.gradle.internal.http.socketTimeout=120000

# Show build warnings for debugging
org.gradle.warning.mode=all
